{% extends "task_app/base.html"  %}

{% block content %}
    
    {% if form.errors %}  
        <p>
            Seu login e senha estão incorretos. Tente novamente
        </p>
    {% endif %}

    <form action="{% url 'register' %}" method="post"> 
        {% csrf_token %}
        {{ form.as_p }}

        <button name="submit">Registrar</button>
        <input type="hidden" name="next" value="{% url 'index' %}">
    </form>  

{% endblock content %}
