{% extends "task_app/base.html"  %}

{% block content %}

    <p></p>
    tasks:
    <ul>
        {% for task in tasks %}
            <li>
                <a href= "{% url 'task' task.id %}">{{ task }}</a> 
            </li>
            <p>
                <a href= "{% url 'edit_task' task.id %}">Atualizar Task</a>  -
                <a href="{% url 'delete_task' task.id %}">Excluir Task</a>  
            </p>

        {% empty %}
            <li>Não há tarefas adicionadas</li>
        {% endfor %}
    </ul>

    <a href="{% url 'new_task'%}">Adicionar nova tarefa</a>

{% endblock content %}
